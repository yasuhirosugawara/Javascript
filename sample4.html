<!DOCTYPE html>
<html>
<head>
  <title>血圧判定</title>
  <script language="javascript" type="text/javascript">
        function onButtonClick() {
            var val1 = document.forms.form1.textBox1.value;
            var val2 = document.forms.form1.textBox2.value;
            var target1 = document.getElementById("output1");

            if (val1 < 120 && val2 < 80 ) {
                target1.innerHTML = "正常血圧です。";
            } 
            else if(val1 <130 && val2 < 80) {
                target1.innerHTML = "正常高値血圧です。";
            } 
            else if(val1 < 140 || val2 < 90) {
                target1.innerHTML = "高血圧ではないが高めの血圧です。";
            } 
            if(val1 >= 140 || val2 >= 90) {
                target1.innerHTML = "高血圧です。";
            }

        }
  </script>
</head>
<body>
  <form action="" id="form1">
    <div>最高血圧を入力してください。</div>
    <input id="textBox1" type="text" value="" />
    <div>最低血圧を入力してください。</div>
    <input id="textBox2" type="text" value="" />
    <input type="button" value="Exec" onclick="onButtonClick();" />
  </form>
  <div id="output1"></div>
</body>
</html>
