<!DOCTYPE html>
<html>
<head>
  <title>血圧診断</title>
  <script language="javascript" type="text/javascript">

        function onButtonClick() {
            var val1 = document.forms.form1.textBox1.value;
            var val2 = document.forms.form1.textBox2.value;
            var target1 = document.getElementById("output1");

            var flag = 0;


        // 設定開始（チェックする項目を設定してください）

        if(val1.match(/[^0-9]+/)){

            flag = 1;

        }
        else if(val2.match(/[^0-9]+/)){

            flag = 1;

        }

        if (val1 == "" || val2 == ""){
            //条件に一致する場合(空の場合)
            alert("未入力情報があります、入力してください。");    //エラーメッセージを出力
            return false;    //送信ボタン本来の動作をキャンセルします
        }else
        if (flag){
            //条件に一致する場合(半角数字以外の値の場合)
            alert("半角整数を入力してください。");    //エラーメッセージを出力
            return false;    //判定ボタン本来の動作をキャンセルします
        }else
        // if (val1 < val2){
        //     //条件に一致する場合(最高血圧の値より最低血圧の値を高く入力した場合)
        //     alert("入力に誤りがあります。");    //エラーメッセージを出力
        //     return false;    //判定ボタン本来の動作をキャンセルします
        // }else
        if(val1 >= 140 || val2 >= 90) {
            target1.innerHTML = "高血圧です。";
        }
        else if (val1 < 100 ) {
            target1.innerHTML = "低血圧です。";
        }
        else if (val1 < 120 && val2 < 80 ) {
            target1.innerHTML = "正常血圧です。";
        } 
        else if(val1 <130 && val2 < 80) {
            target1.innerHTML = "正常高値血圧です。";
        } 
        else if(val1 < 140 || val2 < 90) {
                target1.innerHTML = "高血圧ではないが高めの血圧です。";
        } 

        }
  </script>
</head>
<body>
  <div>血圧診断</div><br>  
  <form action="" id="form1">
    <div>最高血圧を入力してください。</div>
    <input id="textBox1" type="number" value="" placeholder="例：128"/>
    <label for="name1">mmHg</label>
    <br>
    <div></div><br>
    <div>最低血圧を入力してください。</div>
    <input id="textBox2" type="number" value="" placeholder="例：78"/>
    <label for="name1">mmHg</label>
    <br>
    <div></div><br>
    
    <input type="button" value="診断" onclick="return onButtonClick();" />
  </form>
  <br>
  <div></div><br>
  <div id="output1"></div>
</body>
</html>
